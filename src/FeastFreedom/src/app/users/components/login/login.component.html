<div class="login">
  <label for="username">Username</label>
  <input
    type="text"
    class="form-control"
    id="username"
    required
    [(ngModel)]="username"
  />
  <label for="password">Password</label>
  <input
    type="password"
    class="form-control"
    id="password"
    required
    [(ngModel)]="password"
  />

  <div class="buttons">
    <button type="button" class="btn btn-primary" routerLink="/users/register">
      Register
    </button>
    <button type="button" class="btn btn-success" (click)="login()">
      Log in
    </button>
  </div>
  <button type="button" class="btn btn-primary" routerLink="/users/kitchens/register">
    New Kitchen User
  </button>
</div>
